<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty Election</title>

  <link rel="stylesheet" type="text/css" href="voteGamestyles.css">
  <script src="voteGamescripts.js"></script>

</head>
<body>
  <main>
    <header><center>
      <h1>Kitty Votes</h1>
      <p>Kitty Votes: Its election time again - ! Get your opinions in and cast your vote. </p>
    </center></header>

    </center><section id="voting-box">
      <div id="choice1" class="choice-box">

        <div id="photo-one"><img id="photo1" src="imageskitty/0.jpg"></div>

        <p id="button1-wrap" class="showthis"><button id="choose1">Cutest!</button></p>
        <p id="one-wins" class="blink hidethis">WINNER</p>
        <p id="one-loses" class="blink hidethis">LOSER</p>
      </div>

      <canvas width="200" height="200" id="canvas1"></canvas>

      <div  id="choice2" class="choice-box">

        <div id="photo-two"><img id="photo2" src="imageskitty/1.jpg"></div>

        <p id="button2-wrap" class="showthis"><button id="choose2" class="showthis">Cutest!</button></p>
        <p id="two-wins" class="blink hidethis">WINNER</p>
        <p id="two-loses" class="blink hidethis">LOSER</p>
      </div>

    </section>
    <footer>
      <p id="play-again-wrap" class="hidethis"><button id="play-again">Next Matchup</button></p>
    </footer>
  </main>
</center>
</body>
</html>
